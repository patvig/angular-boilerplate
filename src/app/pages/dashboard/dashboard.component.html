<section class="main-container">
  <h2 translate>Dashboard</h2>
</section>

<div *ngIf="isLoading" class="loading">Chargement des ventes...</div>

<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
<br />
<div *ngIf="!isLoading && !errorMessage"></div>

<highcharts-chart [Highcharts]="Highcharts" [constructorType]="chartConstructor" [options]="chartOptions" style="width: 100%; height: 400px; display: block"></highcharts-chart>
