<div *ngIf="isLoading" class="loading">Chargement des produits...</div>

<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
<br />
<div class="component-box">
  <ul *ngIf="!isLoading && !errorMessage">
    <li *ngFor="let category of productCategories">
      <h3>{{ category.name }}</h3>
    </li>
  </ul>
</div>
