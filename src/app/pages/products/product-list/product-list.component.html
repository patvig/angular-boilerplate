<div *ngIf="isLoading" class="loading">Chargement des produits...</div>

<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
<br />

<div *ngIf="!isLoading && !errorMessage">
  <mat-card appearance="outlined" *ngFor="let product of products">
    <mat-card-header>{{ product.name }}</mat-card-header>
    <mat-card-content>
      <p>Prix : {{ product.prixHT }} €</p>
      <p>{{ product.description }}</p>
      <p>Categorie : {{ product.categoryName }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/product', product.id]">Voir Détails ></button>
    </mat-card-actions>
  </mat-card>
</div>
