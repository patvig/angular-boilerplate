<app-loader></app-loader>

<div class="resetpassword">
  <div class="signin-box">
    <h2 translate>Reset password</h2>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="input-field">
        <input type="password" formControlName="password" />
        <label>Mot de passe :</label>
        <p *ngIf="hasError('password', 'required')">Le mot de passe est requis.</p>
        <p *ngIf="hasError('password', 'minlength')">Minimum 6 caract√®res.</p>
      </div>

      <div class="input-field">
        <input type="password" formControlName="confirmPassword" />
        <label>Confirmer le mot de passe :</label>
        <p *ngIf="hasError('confirmPassword', 'required')">Veuillez confirmer votre mot de passe.</p>
        <p *ngIf="resetPasswordForm.hasError('passwordsMismatch') && isSubmitted()">Les mots de passe ne correspondent pas.</p>
      </div>

      <button type="submit">Valider</button>
    </form>
  </div>
</div>
