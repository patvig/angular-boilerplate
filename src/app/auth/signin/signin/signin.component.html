<app-loader></app-loader>

<div class="signin">
  <div class="signin-box">
    <h2 translate>Sign in</h2>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <div class="input-field">
        <input type="nom" formControlName="nom" />
        <label>Nom :</label>
        <p *ngIf="hasError('nom', 'required')">Le nom est requis.</p>
      </div>

      <div class="input-field">
        <input type="email" formControlName="email" />
        <label>Email :</label>
        <p *ngIf="hasError('email', 'required')">L'email est requis.</p>
        <p *ngIf="hasError('email', 'email')">Format d'email invalide.</p>
      </div>

      <div class="input-field">
        <input type="password" formControlName="password" />
        <label>Mot de passe :</label>
        <p *ngIf="hasError('password', 'required')">Le mot de passe est requis.</p>
        <p *ngIf="hasError('password', 'minlength')">Minimum 6 caract√®res.</p>
      </div>

      <div class="input-field">
        <input type="password" formControlName="confirmPassword" />
        <label>Confirmer le mot de passe :</label>
        <p *ngIf="hasError('confirmPassword', 'required')">Veuillez confirmer votre mot de passe.</p>
        <p *ngIf="signInForm.hasError('passwordsMismatch') && isSubmitted()">Les mots de passe ne correspondent pas.</p>
      </div>

      <button type="submit">Valider</button>
    </form>

    <p>Force du mot de passe : {{ getPasswordStrength() }}</p>
  </div>
</div>
