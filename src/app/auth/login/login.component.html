<app-loader></app-loader>

<div class="login">
  <div class="login-box">
    <h2 translate>Login</h2>
    <form>
      <div class="input-field">
        <input required type="text" name="email" [(ngModel)]="email" />
        <label translate>Email</label>
      </div>
      <div class="input-field">
        <input required type="password" name="password" [(ngModel)]="password" />
        <label translate>Password</label>
      </div>
      <button (click)="login()" type="submit">{{ 'Login' | translate }}</button>
      <a (click)="forgotpw($event)" href="#">{{ 'Forgot password?' | translate }}</a>
    </form>
  </div>
  <div class="signin-box">
    Pas de compte ?<br />
    <button (click)="signin()" type="submit">{{ 'Sign in' | translate }}</button>
  </div>
  <div class="lang-selector">
    <app-language-selector [openAbove]="true"></app-language-selector>
  </div>
</div>
